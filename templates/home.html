<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorld - Discover Your Next Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="home-page">
    <!-- Background Animation -->
    <div class="home-bg-animation"></div>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Floating particles -->
    <div class="home-particles">
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
        <div class="home-particle"></div>
    </div>

    <!-- Main content -->
    <div class="home-main-container" onclick="searchBooks()">
        <div class="home-logo-container">
            <div class="home-logo-glow"></div>
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="BookWorld Logo" class="home-logo">
        </div>
        
        <h1 class="home-title">BookWorld</h1>
        <h2 class="home-subtitle">
            Discover Amazing <span class="home-bounce-text">Books</span>!
        </h2>
        
        <div class="home-hover-message">
            Click to Enter <i class="fas fa-arrow-right home-enter-icon"></i>
        </div>
    </div>

    <!-- Custom cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <script>
        // Hide loading screen after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });

        function searchBooks(){
            // Add loading effect before redirect
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = "/search";
            }, 500);
        }
        
        // Custom cursor movement
        document.addEventListener("mousemove", (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Add hover effects to interactive elements
        document.querySelector('.home-main-container').addEventListener('mouseenter', function() {
            document.getElementById('cursor').style.transform = 'scale(1.5)';
        });

        document.querySelector('.home-main-container').addEventListener('mouseleave', function() {
            document.getElementById('cursor').style.transform = 'scale(1)';
        });

        // Add click ripple effect
        document.querySelector('.home-main-container').addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.offsetX - 25) + 'px';
            ripple.style.top = (e.offsetY - 25) + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                searchBooks();
            }
        });

        // Add entrance animation
        window.addEventListener('load', function() {
            const container = document.querySelector('.home-main-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 500);
        });
    </script>
</body>
</html>
