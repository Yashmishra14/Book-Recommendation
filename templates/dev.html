    <style type="text/css">
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to right,white,rgb(123, 123, 244));
    /* background: linear-gradient(to left ,rgb(35, 23, 15), rgba(221, 115, 40, 0.995)); */
    background-size: 300% 300%; /* Allow for animation */
    animation: gradientAnimation 15s ease infinite; /* Animate the gradient */
    color: #333;
    font-family: 'Arial', sans-serif;
    transition: background-color 0.5s ease;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

header {
    position: absolute;
    top: 20px;
    left: 20px;
    text-align: center;
}

.header-wrapper {
    display: flex;
    align-items: center;
}

    /* this is use to so effect like typing*/  */


.header-text {
    font-size: 1.0em;
    margin: 0 8px; /* Space around the text */
    opacity: 0; /* Start hidden */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition for opacity and movement */
}
.cursor {
    display: inline-block;
    width: 2px;
    height: 1.5em;
    background: #5cb85c; /* Cursor color */
    animation: blink 1s step-end infinite; /* Blinking effect */
}

@keyframes blink {
    50% { opacity: 0; }
}


.visible {
    opacity: 1; /* Make text visible */
}

.hidden {
    opacity: 0; /* Hide text */
    transform: translateY(-10px); /* Move text up slightly when hiding */
}

button {
    margin-bottom: 10px; /* Space between button and header */
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4cae4c;
}


.container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    margin-top: 100px;
    margin-left: 35%;
    width: 90%;
    max-width: 400px;
    animation: fadeIn 1s ease;
}

#search
{
    height: 20px;
    width: 100%;
    border: 2px solid black;
    border-radius: 50%;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

select, input[type="text"] {
    padding: 12px;
    border: 2px solid #5cb85c;
    border-radius: 5px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 1em;
}

select:focus, input[type="text"]:focus {
    border-color: #4cae4c;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    outline: none;
}

button {
    padding: 12px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    font-size: 1em;
}

button:hover {
    background-color: #4cae4c;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

/* for recommend books that shows on browser */
.book-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
}

.book-box {
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.book-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.book-box img {
    max-width: 100%;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.book-box img:hover {
    transform: scale(1.05);
}


.heading{
    margin-left: 50px;
}


/* for the top nav bar  */
nav {
